<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <title>Simple Score Keeper</title>
</head>

<body>
    <main class="vertical container">
        <div class="upper grid" id="player_grid">
            <span id="total">Total</span>
            <span>0</span>
        </div>
        <div class="lower horizontal container">
            <span id="currentPlayer">Add points to P1</span>
            <form id="score">
                <button type="submit" value=0>0</button>
                <button type="submit" value=.5>1/2</button>
                <button type="submit" value=1>1</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>

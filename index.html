<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <title>Simple Score Keeper</title>
</head>

<body>
    <div id="center">
        <aside id="settings" class="vertical container card cabin">
            <div class="vertical container smallGap">
                <div class="cabin">No. of Players</div>
                <div class="horizontal container" id="playerCounter">
                    <svg data-value="Undo" xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 17.9 25.9"
                        id="playerDown">
                        <path
                            d="M15.7,25.9c-0.4,0-0.9-0.1-1.2-0.4L1,15.2c-0.6-0.5-1-1.3-1-2.2s0.4-1.7,1-2.2L14.5,0.4
                c0.6-0.5,1.4-0.6,2.1-0.2c0.8,0.4,1.4,1.4,1.4,2.5v20.5c0,1.1-0.5,2-1.4,2.5C16.3,25.8,16,25.9,15.7,25.9z M15.7,2L2.2,12.3
                C2.1,12.4,2,12.6,2,12.9s0.1,0.5,0.2,0.6l13.4,10.3c0,0,0,0,0,0c0.1,0,0.3-0.2,0.3-0.6V2.7C15.9,2.2,15.7,2,15.7,2z" />
                    </svg>
                    <input type="text" name="playerCount" id="playerCount" value="1" aria-label="Count of Players">
                    <svg data-value="Redo" xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 17.9 25.9"
                        id="playerUp">
                        <path
                            d="M15.7,25.9c-0.4,0-0.9-0.1-1.2-0.4L1,15.2c-0.6-0.5-1-1.3-1-2.2s0.4-1.7,1-2.2L14.5,0.4
                c0.6-0.5,1.4-0.6,2.1-0.2c0.8,0.4,1.4,1.4,1.4,2.5v20.5c0,1.1-0.5,2-1.4,2.5C16.3,25.8,16,25.9,15.7,25.9z M15.7,2L2.2,12.3
                C2.1,12.4,2,12.6,2,12.9s0.1,0.5,0.2,0.6l13.4,10.3c0,0,0,0,0,0c0.1,0,0.3-0.2,0.3-0.6V2.7C15.9,2.2,15.7,2,15.7,2z" />
                    </svg>
                </div>
            </div>
            <div class="vertical container smallGap">
                <div class="cabin">Half Point</div>
                <input type="checkbox" name="half" id="half" aria-label="Include Half Score On or Off" checked>
            </div>
        </aside>
        <main class="vertical container">
            <div class="upper grid card" id="playerGrid">
                <span id="total">Total</span>
                <span>0</span>
            </div>
            <div class="lower vertical container smallGap">
                <span id="currentPlayer">Add points to P1</span>
                <form id="score" class="horizontal container bigGap">
                    <button type="submit" value=0>0</button>
                    <button type="submit" class="half" value=.5>1/2</button>
                    <button type="submit" value=1>1</button>
                </form>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <title>Simple Score Keeper</title>
</head>

<body>
    <main class="vertical container">
        <div class="upper vertical container">
            <div class="horizontal container">
                <span>P1</span>
                <span>2</span>
                <span>50%</span>
            </div>
            <div class="horizontal container">
                <span>Total</span>
                <span>4</span>
            </div>
        </div>
        <div class="lower horizontal container">
            <button type="button">0</button>
            <button type="button">1/2</button>
            <button type="button">1</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
